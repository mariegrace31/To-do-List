<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href= "index.css" type="text/html">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1bc3a7e061.js" crossorigin="anonymous"></script>
  <title>My to-do list</title>
</head>
<body>
  <main class="container">
    <header class="title-section">
      <h1>Today's to-do list </h1> <i class="fa-solid fa-arrows-rotate" aria-label="Rotate icon"></i>
    </header>
    <section class="form-field-section">
      <form action="submit" class="input-field">
        <input type="text" id="input-task" class="input-task" autocomplete="off" required>
        <label for="input-task">Add your task here...</label>
        <input type="button" id="addBtn" value="+">
      </form>
    </section>
    <section class="list-container-section">
      <ul class="todo-list" id="todoList">

      </ul>
      <input type="button" class="clear-completed" value="Clear all completed">
    </section>
</main>
  <script src="bundle.js" type="module"></script>
</body>
</html>
